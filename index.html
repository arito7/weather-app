<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/weather-icons-wind.css" />
    <link rel="stylesheet" href="./css/weather-icons.css" />
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="components/weather-card.js" type="module"></script> -->
    <script type="module" src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
          <input class="input" type="text" placeholder="City" />
          <button class="search-button">Search</button>
          <div class="error-msg"></div>
          <div class="units-container">
            <button class="unit-button selected">C</button>
            <button class="unit-button">F</button>
          </div>
      </div>

      <div class="weather-info-container">
        <p class="font-xlarge current-city"></p>
        
        <p class="font-xlarge selected-temp"></p>
        
        <p class="font-large weather"></p>
        
        <p class="font-medium temp-high"></p>
        
        <p class="font-medium humidity-container">
          <i class="wi wi-humidity"></i><span class="humidity"></span>
        </p>

        <p class="font-medium temp-low"></p>

        <p class="font-medium pressure-container">
          <i class="wi wi-barometer"></i><span class="pressure"></span>
        </p>
        
        <p class="font-medium feels-like"></p>
      </div>

      <div class="daily-weather-container"></div>
      </div>
    </div>
  </body>
</html>
