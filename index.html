<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/weather-icons-wind.css" />
    <link rel="stylesheet" href="./css/weather-icons.css" />
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="components/weather-card.js" type="module"></script> -->
    <script type="module" src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    
    <div class="input-container">
      <div class="input-field">
        <input class="input" type="text" placeholder="City" />
        <button class="search-button">Search</button>
        <div class="error-msg"></div>
      </div>
    </div>

    <div class="unit-container">
      <button class="unit-button selected">C</button>
      <button class="unit-button">F</button>
    </div>
    <div class="weather-info">
      <p class="grid-left font-large current-city">Tokyo</p>
      <p class="grid-right font-large selected-temp">79°</p>
      <p class="grid-left font-large weather">Sunny</p>
      <p class="grid-right font-medium temp-high">High 82°</p>
      <p class="grid-left font-medium">
        <i class="wi wi-humidity"></i><span class="humidity"> Humidity 40%</span>
      </p>
      <p class="grid-right font-medium temp-low">Low: 69°</p>
      <p class="grid-left font-medium">
        <i class="wi wi-barometer"></i><span class="pressure"></span>
      </p>
      <p class="grid-right font-medium feels-like">Feels like 70</p>
    </div>

    <div class="daily-weather-container"></div>
    </div>
  </body>
</html>
